<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" opened mode="side">
    <div class="align-items-center d-flex justify-content-evenly">
      <img
      class="mat-elevation-z8 organizatio-photo"
      src="https://source.unsplash.com/c_GmwfHBDzk/100x100"
      />
      <h4 class="org-name">John Smith</h4>
    </div>
    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
       <h3>Today's Overview</h3>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
