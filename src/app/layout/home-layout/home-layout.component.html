<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" opened mode="side">
    <div class="align-items-center d-flex justify-content-evenly mt-3">
      <img
      class="mat-elevation-z8 organization-photo"
      src="https://source.unsplash.com/c_GmwfHBDzk/100x100"
      />
      <h6 class="org-name mb-0">John Smith</h6>
      <mat-icon>keyboard_arrow_right</mat-icon>
    </div>

    <div class="align-items-center d-flex justify-content-evenly mt-3">
      <!-- <mat-form-field appearance="fill"> -->
        <mat-select [(value)]="currentFinancialYear" class="">
          <mat-option></mat-option>
          <mat-option [value]="fyYear" *ngFor="let fyYear of finacialYears">{{ fyYear }}</mat-option>
        </mat-select>
      <!-- </mat-form-field> -->
    </div>
    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="">
      <mat-icon>Home</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-button class="menu-button" routerLink="sales-delivery">
      <mat-icon>person</mat-icon>
      <span>Sales & delivery</span>
    </button>
    <button mat-button class="menu-button" routerLink="purchases-inwards">
      <mat-icon>info</mat-icon>
      <span>Purchase & inwards</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
       <h3>Today's Overview</h3>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
